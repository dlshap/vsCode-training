<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="../css/myStyles.css">
  <link rel="stylesheet" href="../css/myCityId.css">

  <title>My First HTML Project</title>
</head>

<body>

 
  <h2>Difference Between Class and ID</h2>
  <p>A class name can be used by multiple HTML elements, while an id name must only be used by one HTML element within
    the page:</p>

  <!-- An element with a unique id -->
  <!-- <h1 id="myHeader">My Cities</h1> -->
  <h1 id="myHeader">My Cities</h1>

  <!-- Multiple elements with same class -->
  <h2 class="city">London</h2>
  <p>London is the capital of England.</p>

  <iframe name="Inside_Job" src="inside_job.html"
    style="border: 5px dashed rgb(153, 0, 255); width:500px; height:600px; title="Iframe Example"></iframe>

  <p><a href="mytable.html" target="Inside_Job">See if this works</a></p>

</body>

</html>
