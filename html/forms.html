<!DOCTYPE html>
<html lang="en-us">
<title>Forms</title>

<head>
    <link rel="stylesheet" href="../css/forms.css">
</head>

<body>
    <form action="/index.html" target="_blank" method="get">
        <div class="blue-text">
            <fieldset style="border: none;">
                <legend>Name</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="middle">Middle initial:</label>
                <input type="text" id="middle" name="middle" value="L" readonly><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" value="Shapiro" readonly>
            </fieldset>
            <fieldset>
                <legend>Old Gender</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="non-binary" name="gender" value="other">
                <label for="non-binary">Non-Binary</label>
                <input type="button" value="Hi, Howdy!">
            </fieldset>
            <br>

            <fieldset>
                <legend>New Gender</legend>
                <input type="radio" id="male" name="newgender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="newgender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="non-binary" name="newgender" value="other">
                <label for="non-binary">Non-Binary</label>
            </fieldset>
        </div>
        <br>
        <div class="green-text">
            <fieldset>
                <legend>What I've got...</legend>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>
            </fieldset>
        </div>
        <br><br>
        <div>
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <br><br>
        <div>
            <input list="browsers" name="browsers">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </div>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>

</html>
